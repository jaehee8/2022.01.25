<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Tree</title>
</head>
<body>
  <div id="container"> container
    <div>h1parent
      <h1 id="target">hello</h1>
      <p>Donec placerat rutrum est, at semper augue euismod id. Sed ut diam at neque fermentum elementum eget vel tortor. Quisque vel commodo est, dictum interdum nulla.</p>
    </div>
  </div>

  <script>
    const h1 = document.querySelector('#target')
    console.log(h1);
    console.dir(h1);
    console.log(h1.nextElementSibling);
    h1.nextElementSibling.style.color = 'red';
    h1.parentElement.style.backgroundColor = 'salmon';
    h1.parentElement.style.width = '50vw';
    h1.parentElement.style.height = '50vh';
    
  </script>
</body>
</html>
