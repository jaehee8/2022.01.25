<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>click</button>

  <script>
    const button = document.querySelector('button');
    console.log(button);
    console.dir(button.parentElement);
    console.dir(button);
    // let value = button.parentElement.style.backgroundColor;
    // value = 'gray';
    // console.log(value);
    button.parentElement.style.backgroundColor = '#eee'

    button.addEventListener('click', function() {
      
      if(button.parentElement.style.backgroundColor === 'skyblue') {
        button.parentElement.style.backgroundColor = 'gray';
        button.textContent = 'dirty sky';
      } else {
        button.parentElement.style.backgroundColor = 'skyblue';
        button.textContent = 'clean sky';
      }
    });
  </script>
</body>
</html>
